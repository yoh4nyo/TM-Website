                <a href="biographie.html">Biographie</a>
                <a href="discographie.html" class="active">Discographie</a>

<!-- Tableau -->
        <table>
            <tr>
                <th>Album</th>
                <th>Musique la plus populaire de l'album</th>
            </tr>

            <tr>
                <td>
                    <img src="ressource/image/the_current.jpg" alt="1ere album" width="250">
                </td>

                <td>
                <p>The Less I Know Better</p>
                <audio controls muted>
                    <source src="ressource/musique/the_less_i_know_the_better.mp3" type="audio/mpeg">
                </audio>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="../ressource/image/the_slow_rush.jpg" alt="2eme album" width="250">
                </td>

                <td>
                    <p>Borderline</p>
                    <audio controls muted>
                        <source src="ressource/musique/borderline.mp3" type="audio/mp3">

            </tr>

            <tr>
                <td>
                    <img src="ressource/image/lonerism.jpg" alt="3eme album" width="250">
                </td>

                <td>
                    <p>Feels Like We Only Go Backwards</p>
                    <audio controls muted>
                        <source src="ressource/musique/feel_like_we_only_go_backwards.mp3" type="audio/mp3">
                    </audio>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="ressource/image/innerspeaker.jpg" alt="4eme album" width="250">
                </td>

                <td>
                    <p>It is not meant to be</p>
                    <audio controls muted>
                        <source src="ressource/musique/it_is_not_meant_to_be.mp3" type="audio/mp3">
                    </audio>
                </td>
            </tr>
